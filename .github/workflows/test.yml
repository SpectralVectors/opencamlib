name: Test

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master
      - develop
    tags:
      - v*

jobs:
  cxx:
    name: ${{ matrix.os_short }} c++
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-2022", "macos-15", "ubuntu-22.04"]
        include:
          - os: "windows-2022"
            os_short: "windows"
          - os: "macos-15"
            os_short: "macos"
          - os: "ubuntu-22.04"
            os_short: "linux"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install
        shell: bash
        run: |
          if [ "${{ matrix.os_short }}" == "linux" ]; then
            export OCL_SUDO_INSTALL="1"
          fi
          if [ "${{ matrix.os_short }}" == "macos" ]; then
            export OCL_SUDO_INSTALL="1"
            export OCL_MACOS_ARCHITECTURE="$(arch)"
          fi
          ./install.sh \
            --install-ci-deps \
            --build-library cxx \
            --build-type release \
            --install-boost \
            --boost-prefix $(pwd) \
            --install \
            --test
 
  python:
    name: ${{ matrix.os_short }} python
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-2022", "macos-15", "ubuntu-22.04"]
        include:
          - os: "windows-2022"
            os_short: "windows"
          - os: "macos-15"
            os_short: "macos"
            cmake_generator: "Unix Makefiles"
          - os: "ubuntu-22.04"
            os_short: "linux"
            cmake_generator: "Unix Makefiles"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install
        shell: bash
        run: |
          if [ "${{ matrix.os_short }}" == "linux" ]; then
            export OCL_INSTALL_BOOST="1"
            export OCL_BOOST_PREFIX="$(pwd)"
          else
            export OCL_INSTALL_BOOST_FROM_REPO="1"
          fi
          ./install.sh \
            --build-library python \
            --build-type release \
            --install-system-deps \
            --python-executable python \
            --python-pip-install \
            --test
        env:
          CMAKE_GENERATOR: ${{ matrix.cmake_generator }}
